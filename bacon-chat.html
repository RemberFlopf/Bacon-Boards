<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bacon Chat</title>
    <style>
        body {
            background-color: #fdfbee;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        .logo {
            margin-top: 1vh;
            border-radius: 100000px;
            width: 4em;
            height: 4em;
            background-color: #b04d4d;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav {
            width: 90px;
            height: 100vh;
            background-color: #5c3c35;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            top: 8vh;
            left: 0;
        }
        .top-bar {
            height: 8vh;
            background: repeating-linear-gradient(
                to bottom,
                #b04d4d 0 33.33%,
                #d69286 33.33% 66.66%,
                #5c3c35 66.66% 100%
            );
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .Chat {
            margin-top: 3vh;
            border-radius: 20px;
            width: 4em;
            height: 4em;
            background-color: #b04d4d;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @keyframes baconPop {
        0%   { transform: scale(1); }
        30%  { transform: scale(1.25); }
        100% { transform: scale(1); }
        }
        .Chat:hover{
             animation: baconPop 0.5s ease-in-out 1;
        }
        .line {
            border-bottom: 2px solid #d69286;
            padding-bottom: 10px;
        }
        h1 {
            color: bisque;
        }
        .emoji-logo {
            font-size: 2.5em;
            margin: 0;
        }
        @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
        }

        .spin-animation {
        animation: spin 0.5s ease-in-out 1; /* spins twice */
        }



        .bacon-chat-area {
            margin-left: 90px;
            margin-top: 8vh;
            width: calc(100vw - 90px);
            height: calc(100vh - 8vh);
            background-color: #fdfbee;
            display: flex;
            flex-direction: column;
        }
        .baconChatWrapper {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1em 1em 0 1em;
        }
        #baconChatForm {
            display: flex;
            gap: 10px;
            padding: 10px 20px;
            border-top: 1px solid #d69286;
            background: #fdfbee;
        }
        #baconChatInput {
            flex-grow: 1;
            padding: 0.5em;
            font-size: 1em;
            border-radius: 10px;
            border: 1px solid #b04d4d;
        }
        #baconChatSubmit {
            padding: 0.5em 1em;
            font-size: 1em;
            border-radius: 10px;
            border: none;
            background-color: #b04d4d;
            color: bisque;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #baconChatSubmit:hover {
            background-color: #d69286;
        }
        @keyframes spinForever {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
        }

        .spin-mode * {
        animation: spinForever 1s linear infinite;
        }

    </style>
</head>
<body>
    <div class="layout">
        <div class="top-bar"></div>
        <nav>
            <div class="line">
                <div class="logo">
                    <h1 class="emoji-logo" onclick="">ðŸ¥“</h1>
                </div>
            </div>
            <div class="Chat">
                <h1>BC</h1>
            </div>
        </nav>
        <div id="baconChat" class="bacon-chat-area">
            <h2 id="title" class="baconFontText"></h2>
            <div class="baconChatWrapper" id="chatMessages">
                <!-- Chat messages go here -->
            </div>
            <form id="baconChatForm">
                <input type="text" id="username" placeholder="Your name (optional)">
                <input type="text" id="baconChatInput" placeholder="What do you have to say about bacon?" />
                <input type="submit" id="baconChatSubmit" value="Say" />
            </form>
        </div>
    </div>
<script>
    const emoji = document.querySelector('.emoji-logo');
    emoji.addEventListener('click', () => {
        // Remove the class if itâ€™s already there to restart animation
        emoji.classList.remove('spin-animation');
        // Trigger reflow to restart the animation
        void emoji.offsetWidth;
        // Add the class back to start the animation
        emoji.classList.add('spin-animation');
    });
      const input = document.getElementById('baconChatInput');

    input.addEventListener('input', () => {
        if (input.value.includes("ðŸ¥“")) {
        document.body.classList.add('spin-mode');
        } else {
        document.body.classList.remove('spin-mode');
        }
    });
    </script>
    <script type="module" src="chat.js"></script>

</body>
</html>
